# Hugo configuration file
title: Gewerbliche und Hauswirtschaftlich-Sozialpflegerische Schulen Emmendingen

defaultContentLanguage: de
# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Unsere Schule
      pageRef: docs/unsere_schule
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Schularten
      pageRef: /schularten
      weight: 3
    - name: Schüler
      pageRef: /schueler
      weight: 4
    - name: UNESCO
      pageRef: /unesco
      weight: 5
    - name: Downloads
      pageRef: /downloads
      weight: 6
    - name: Anmelden
      pageRef: /anmelden
      weight: 7
    - name: MINT
      pageRef: /mint
      weight: 8
    - name: SHOP
      pageRef: /shop
      weight: 9
    - name: Kontakt ↗
      url: "mailto: poststelle@ghse.de"
      weight: 10
    - name: Suche
      weight: 11
      params:
        type: search
    - name: Instagram
      weight: 12
      url: "https://www.instagram.com/ghse_emmendingen"
      params:
        icon: instagram
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo-dark.svg
      link: /hugo_ghse
      width: 150
      height: 80
  editURL:
    enable: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full  

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
