# Hugo configuration file
title: Gewerbliche und Hauswirtschaftlich-Sozialpflegerische Schulen Emmendingen

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      mailto: "poststelle@ghse.de"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Instagram
      weight: 5
      url: "https://www.instagram.com/ghse_emmendingen"
      params:
        icon: instagram
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo-dark.svg
      link: /
      width: 150
      height: 100

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full  

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
